<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
  <title>AssessMe Login</title>
</head>
<body>

<div>
  <div class="main">
    <h1>AssessMe Login </h1>
    <form th:action="@{/login}" method="post">
      <div th:if="${param.error}">
        <div style="font-size:14px; color:#8b0700; font-weight:bold;">
          Unable to login. Please try again later.
        </div>
      </div>
      <div>
        <label>Email</label>
        <div>
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
      </div>
      <div>
        <label>Password</label>
        <div>
          <input type="password" id="password" name="password" class="form-control"
                 placeholder="Password" required>
        </div>
      </div>
      <div>
        <div>
          <button type="Login">Sign in</button>
        </div>


      </div>

      <div>
        <div>
          <input type="reset" value="Clear"/>
        </div>
      </div>


    </form>
  </div>

  <a th:href="@{/registration}">Register</a>
  <a th:href="@{/forget_password}">Forget password</a>
</div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Assign TA for course</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="message" th:if="${message}">
    <h2 th:text="${message}"/>
</div>
<div>
    <h3 th:align="right" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h3>
    <div th:align="right">
        <a th:align="right" href="#" th:href="@{/logout}">Log out</a>
    </div>
</div>
<div>
    <form th:action="@{/instructor_dashboard}" method="post">
          <input hidden name="instructorId" th:value="${instructorId}">
          <button>Go Back</button>
      </form>
    <form method="POST" th:action="@{/assign_ta/{course_code}(course_code=${course_code})}">
        <input hidden name="instructorId" th:value="${instructorId}">
        <table>
            <tr>
                <td>Select User:</td>
                <td>
                    <select name="user_email">
                        <option th:each="i : ${users}" th:value="${i.email}"
                                th:text="${i.firstName}+' '+${i.lastName}">
                        </option>
                    </select>
                </td>
                <td><input type="submit" value="Assign"/></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>

<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Upload CSV File</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<div th:if="${message}">
  <h2 th:text="${message}"/>
</div>
<div>
  <h3 th:align="right" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h3>
  <div th:align="right">
    <a href="#" th:align="right" th:href="@{/logout}">Log out</a>
  </div>
</div>
<div>

  <a href="/instructor_dashboard">Go Back</a>

  <form enctype="multipart/form-data" method="POST"
        th:action="@{/csvupload/{course_code}(course_code=${course_code})}">
    <input hidden name="instructorId" th:value="${userId}">
    <table>
      <tr>
        <td>File to upload:</td>
        <td><input name="file" type="file"/></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Upload"/></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>

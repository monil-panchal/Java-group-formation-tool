<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>AccessMe registration</title>
</head>
<body>

<h1>AccessMe registration</h1>

<form th:action="@{/registration}" th:object="${user}" method="POST">
    <div>
        <label>First Name</label>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
    </div>

    <div>
        <label>Email</label>
        <input type="text" id="email" name="email" th:field="*{email}">
    </div>
    <div>
        <label>BannerId</label>
        <input type="text" id="bannerId" name="bannerId" th:field="*{bannerId}">
    </div>
    <div>
        <label>Password</label>
        <input type="password" id="password" name="password" th:field="*{password}">
    </div>
    <div>
        <label>Confirm password</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
    </div>
    <button type="submit">Register</button>
</form>

<a th:href="@{/login}">login</a>
</body>
</html>

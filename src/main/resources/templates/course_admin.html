<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/app.css">
    <title>Course Admin Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>Course Admin Page</h1>
<div>
    <h3 th:align="right" th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h3>
    <div th:align="right">
        <a th:align="right" href="#" th:href="@{/logout}">Log out</a>
    </div>
</div>
<div>
    <form name="courseForm" th:action="@{/course_admin}" th:object="${course}" onsubmit="return validateForm()" method="POST">
        <label>Course Code </label><input type = "text" id = "course_code" name = "courseCode" th:field="*{courseCode}"><br><br>
        <label>Course Name </label><input type = "text" id = "course_name" name = "courseName" th:field="*{courseName}"><br><br>
        <button type = "submit">Add Course</button>
    </form>

<br>
    <div id = "noCourse"></div>
    <table id = "course_table">
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Remove</th>
        </tr>
    </table>
    </div>
    <script th:inline="javascript">
        $(document).ready(function () {
            console.log("onload called");
            $.getJSON("/course/all", function(response){
                console.log("data", response.data);
                if(response.data != null && response.data.length > 0){
                    $.each(response.data, function (key, value) {
                        $("#course_table").append(
                            "<tr><td>"
                            + value['courseCode']
                            + "</td><td><a href=\"/assign_instructor/"
                            + value['courseCode']
                            + "\" class = 'course' id = "
                            + value['courseCode']
                            + ">"
                            + value['courseName']
                            +"</td>"
                            +"<td>"
                            +"<input type='button' value='Remove' onclick="
                            +"removeCourse(this.id) id=" + value['courseCode'] + ">"
                            +"</td></tr>");
                    });
                }
                else{
                    $("#course_table").remove();
                    $("#noCourse").html("<h1>No courses to display yet</h1>")
                }
            });
        });

        function removeCourse(code) {
            $.getJSON("/course/removeCourseByCourseCode",{
                courseCode:code
            }, function(response) {
                console.log("response " + JSON.stringify(response))
                location.reload();

            });

        }

        function validateForm() {
            var id = document.forms["courseForm"]["courseCode"].value;
            var name = document.forms["courseForm"]["courseName"].value;
            if (id == "" || name == "") {
                alert("CourseID and Course Name must be filled out");
                return false;
            }
        }
    </script>
</body>
</html>

image: openjdk:11-jdk-slim

stages:
  - build
  - test

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  tags:
    - dalfcs_gitlab_docker_ci
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
      
test:
  stage: test
  tags:
    - dalfcs_gitlab_docker_ci
  script:
    - ./gradlew check

after_script:
  - echo "End CI"